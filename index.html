<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passningsövning A</title>

  <!-- Länka till Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  
  <!-- Länka till din externa CSS-fil -->
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <!-- Inter Font -->
</head>
<body>
  <div class="container">
    <!-- Första kortet med YouTube -->
    <div class="card">
      <h1>Passningsövning YouTube<span class="time-chip">20 min</span></h1>
      <p>Detta är en testövning för fotbollslag med en YouTube-video.</p>

      <!-- Video Embed för YouTube -->
      <div class="plyr__video-embed" id="youtube-player">
        <iframe
          src="https://www.youtube.com/embed/wvFyTDkOKzc?controls=0&rel=0&showinfo=0&fs=0"
          allow="autoplay"
          allowfullscreen
          style="width: 100%; height: 100%; border: none;"
        ></iframe>
      </div>
    </div>

    <!-- Andra kortet med Vimeo -->
    <div class="card" style="margin-top: 16px;">
      <h1>Passningsövning Vimeo<span class="time-chip">25 min</span></h1>
      <p>Detta är en testövning för fotbollslag med en Vimeo-video.</p>

      <!-- Video Embed för Vimeo -->
      <div class="plyr__video-embed" id="vimeo-player">
        <iframe
          src="https://player.vimeo.com/video/791956517?h=d63c391839&title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen"
          allowfullscreen
          style="width: 100%; height: 100%; border: none;"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Länka till Plyr JavaScript -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>

  <!-- Länka till den uppdaterade youtube.js -->
  <script src="youtube.js"></script>

  <!-- Länka till en separat vimeo.js för Vimeo-spelaren -->
  <script src="vimeo.js"></script>
</body>
</html>
