<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passningsövning</title>

  <!-- Länka till Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  
  <!-- Länka till din externa CSS-fil -->
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <!-- Inter Font -->
</head>
<body>
  <div class="card">
    <h1>Passningsövning<span class="time-chip">20 min</span></h1>
    <p>Detta är en testövning för fotbollslag.</p>

    <!-- Video Embed -->
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/embed/wvFyTDkOKzc?controls=0&rel=0&showinfo=0"
        allowfullscreen
        allow="autoplay"
        style="width: 100%; height: 100%; border: none;"
      ></iframe>
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    // Initiera spelaren med play/pause och timeline
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'fullscreen'], // Lägg till progress och fullscreen
      disableContextMenu: true, // Inaktivera högerklicksmenyer
      settings: [], // Inga inställningsmenyer
      fullscreen: { enabled: true } // Aktivera fullskärm
    });
  </script>
</body>
</html>
