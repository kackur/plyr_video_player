<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <title>Plyr Videospelare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #player {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div id="player">
        <video controls crossorigin playsinline>
            <source src="" type="video/mp4" />
            Din webbläsare stödjer inte video taggen.
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player video');

        // Funktion för att spela upp video baserat på länk
        function loadVideo(link) {
            let videoSource = '';

            if (link.includes('youtube.com') || link.includes('youtu.be')) {
                // Bearbeta YouTube-länk
                const videoId = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
                videoSource = `https://www.youtube.com/watch?v=${videoId}`;
            } else if (link.includes('vimeo.com')) {
                // Bearbeta Vimeo-länk
                const videoId = link.split('/').pop();
                videoSource = `https://vimeo.com/${videoId}`;
            }

            // Uppdatera spelaren med den nya källan
            if (videoSource) {
                player.source = {
                    type: 'video',
                    sources: [{
                        src: videoSource,
                        provider: link.includes('youtube.com') || link.includes('youtu.be') ? 'youtube' : 'vimeo',
                    }],
                };
            } else {
                alert('Ogiltig video länk');
            }
        }
