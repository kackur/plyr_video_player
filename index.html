<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videospelare</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Första kortet med YouTube -->
    <div class="card">
      <h1>Passningsövning - YouTube<span class="time-chip">20 min</span></h1>
      <p>Detta är en testövning för fotbollslag med en YouTube-video.</p>

      <!-- Video Embed för YouTube -->
      <div class="plyr__video-embed" id="youtube-player">
        <iframe
          src="https://www.youtube.com/embed/wvFyTDkOKzc?playlist=wvFyTDkOKzc&mute=1"
        ></iframe>
      </div>
    </div>

    <!-- Andra kortet med Vimeo -->
    <div class="card" style="margin-top: 16px;">
      <h1>Shin Raises - Vimeo<span class="time-chip">10 reps</span></h1>
      <p>Detta är en testövning för fysträning med en Vimeo-video.</p>

      <!-- Video Embed för Vimeo -->
      <div class="plyr__video-embed" id="vimeo-player">
        <iframe
          src="https://player.vimeo.com/video/791956517?h=d63c"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  
  <!-- JS-fil -->
  <script src="players.js"></script>
</body>
</html>
