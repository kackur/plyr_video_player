<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passningsövning</title>
  
  <!-- Länka till Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet"> <!-- Inter Font -->

  <style>
    body {
      font-family: 'Inter', sans-serif; /* Sätt typsnitt */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full höjd */
      margin: 0;
      background-color: #f5f5f5; /* Ljus bakgrund */
    }

    .card {
      background-color: #e0e0e0; /* Ljusgrå bakgrund för kortet */
      border-radius: 20px; /* Rundade hörn */
      padding: 20px; /* Inre marginaler */
      width: 90%; /* Bredde på kortet */
      max-width: 800px; /* Maximal bredd */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Lätt skugga */
    }

    h1 {
      margin: 0; /* Ta bort standard marginaler */
      font-size: 24px; /* Storlek på titeln */
      text-align: center; /* Centrera texten */
    }

    p {
      font-size: 16px; /* Storlek på brödtexten */
      text-align: center; /* Centrera brödtexten */
      margin: 10px 0; /* Marginaler runt brödtexten */
    }

    /* Anpassa bakgrundsfärgen för Plyr-kontroller */
    .plyr__controls {
      background-color: #50D571; /* Grön bakgrund */
    }
    
    /* Gör ikonerna vita */
    .plyr__control {
      color: white; /* Vit färg för ikonerna */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Passningsövning</h1>
    <p>Detta är en testövning för fotbollslag.</p>

    <!-- Video Embed -->
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/embed/wvFyTDkOKzc?controls=0&rel=0&showinfo=0"
        allowfullscreen
        allow="autoplay"
        style="width: 100%; height: 100%; border: none;"
      ></iframe>
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    // Initiera spelaren med play/pause och timeline
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'fullscreen'], // Lägg till progress och fullscreen
      disableContextMenu: true, // Inaktivera högerklicksmenyer
      settings: [], // Inga inställningsmenyer
      fullscreen: { enabled: true } // Aktivera fullskärm
    });
  </script>
</body>
</html>
